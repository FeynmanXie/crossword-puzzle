<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Sports Crossword Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Sports Crossword Generator</h1>
            <p>Test your knowledge of sports and fitness!</p>
        </header>

        <div class="main-content">
            <!-- 左侧单词选择区域 -->
            <div class="word-selection">
                <h2>Sports Words</h2>
                <div class="word-list">
                    <!-- 单词列表将通过JS动态生成 -->
                </div>
                <button id="generate-button" class="button primary" onclick="generatePuzzle()">
                    Start Game
                </button>
            </div>

            <!-- 右侧预览区域 -->
            <div class="preview-section">
                <h2>Preview</h2>
                <div id="preview-grid" class="preview-grid"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { sportsWords } from './js/sports_words.js';
        import { PuzzleGenerator } from './js/PuzzleGenerator.js';

        // 初始化时显示单词列表
        window.onload = function() {
            displayWordList();
        };

        // 显示单词列表
        function displayWordList() {
            const wordList = document.querySelector('.word-list');
            sportsWords.forEach(word => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                wordItem.innerHTML = `
                    <span class="word-text">${word.text}</span>
                    <span class="word-hint">${word.hint}</span>
                `;
                wordList.appendChild(wordItem);
            });
        }

        // 生成填字游戏
        window.generatePuzzle = function() {
            const generator = new PuzzleGenerator();
            try {
                const result = generator.generatePuzzle(sportsWords);
                const data = encodeURIComponent(JSON.stringify(result));
                window.location.href = `game.html?data=${data}`;
            } catch (error) {
                alert('Failed to generate puzzle. Please try again.');
            }
        };
    </script>

    <style>
        .subtitle {
            text-align: center;
            color: var(--text-color);
            margin-top: 10px;
            font-size: 1.2em;
        }

        .word-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .word-item {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .word-item:hover {
            background-color: rgba(33, 150, 243, 0.1);
        }

        .word-item.selected {
            background-color: var(--primary-color);
            color: white;
        }

        .word-text {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .word-hint {
            font-size: 0.9em;
            color: inherit;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .word-list {
                grid-template-columns: 1fr;
                max-height: 300px;
            }

            .controls {
                flex-direction: column;
            }

            .controls .button {
                width: 100%;
            }
        }
    </style>
</body>
</html>
