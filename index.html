<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Sports Crossword Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Sports Crossword Generator</h1>
            <p>Test your knowledge of sports and fitness!</p>
        </header>

        <div class="main-content">
            <div class="game-controls">
                <button id="generate-button" class="button primary" onclick="generatePuzzle()">
                    Start Game
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { sportsWords } from './js/sports_words.js';
        import { PuzzleGenerator } from './js/PuzzleGenerator.js';

        window.generatePuzzle = function() {
            const generator = new PuzzleGenerator();
            try {
                // 随机选择4-8个单词
                const numWords = Math.floor(Math.random() * (8 - 4 + 1)) + 4;
                const shuffled = [...sportsWords].sort(() => Math.random() - 0.5);
                const selectedWords = shuffled.slice(0, numWords);
                
                const result = generator.generatePuzzle(selectedWords);
                localStorage.setItem('crosswordData', JSON.stringify(result));
                window.location.href = 'game.html';
            } catch (error) {
                alert('Failed to generate puzzle. Please try again.');
            }
        };
    </script>

    <style>
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .game-controls {
            text-align: center;
            width: 100%;
            max-width: 300px;
        }

        .button {
            font-size: 1.2em;
            padding: 15px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }
    </style>
</body>
</html>
